{% extends 'polls/base.html' %}

{% block content %}
    <h1>Resultado</h1> 
    <!-- List of uploaded document -->
    {% if sucess %}
        <ul>
            Anotação efetuada: <a href="{% url 'download' %}?id={{ id }}">click aqui para baixar seu arquivo anotado</a>
        </ul>
        <h1> Suas últimas anotações </h1>
        {% for h in historic %}
            <ul>
                <a href="{% url 'download' %}?id={{ h.id }}"> {{ h.name }}</a>  
            </ul>
        {% endfor %}
    {% else %}
        <p>Nenhum resultado.</p>
    {% endif %}

{% endblock %}
